<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Post</title>
</head>
<body ng-controller="addPostCtrl">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">K.Y</a>
        </div>
        <!--need to add #! for ng-href-->
        <ul class="nav navbar-nav">
            <li><a ng-href="#!/main/{{user}}">Home</a></li>
            <li class="active"><a href="#!/addPost/{{user}}">Add Post</a></li>
            <li ng-click="processLogout()"><a>Logout</a></li>

        </ul>
    </div>
</nav>

<div class="container">
    <form role="form" name="postForm" ng-submit="createPost()" novalidate>
        <legend>Create Post</legend>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>Post Title</label>
                        <input type="text" placeholder="Title" class="form-control" ng-model="titleTxt" required />
                </div>
                <div class="form-group">
                    <label>Post</label>
                    <textarea ng-model="postTxt" class="form-control" placeholder="Post" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </div>
            </div>
        </div>
    </form>

</div>


</body>
</html>
